<script>
    document.getElementById('configToggle').addEventListener('click', function() {
        const submenu = document.getElementById('configSubmenu');
        submenu.classList.toggle('open');
        this.classList.toggle('active');
    });

    const currentPage = window.location.pathname.split('/').pop();
    const navItems = document.querySelectorAll('.nav-item:not(#configToggle)');
    
    navItems.forEach(item => {
        const href = item.getAttribute('onclick');
        if (href && href.includes(currentPage)) {
            item.classList.add('active');
        }
    });

    if (currentPage === 'dashboard.html' || currentPage === '') {
        document.querySelector('.nav-item[href="dashboard.html"]').classList.add('active');
    }
</script>
